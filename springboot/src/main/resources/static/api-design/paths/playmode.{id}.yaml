get:
  summary: Get a play mode by ID
  description: getPlayModeById
  operationId: getPlayModeById
  tags:
    - playmode
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "ok"
              data:
                $ref: "../schemas/PlayMode.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

post:
  summary: Update a play mode by ID
  description: updatePlayMode
  operationId: updatePlayMode
  tags:
    - playmode
  parameters:
    - $ref: "../params/{id}.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/PlayModeCreate.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "updated"
              data:
                $ref: "../schemas/PlayMode.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

delete:
  summary: Delete a play mode by ID
  description: deletePlayMode
  operationId: deletePlayMode
  tags:
    - playmode
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "deleted"
              data:
                type: object
                example: {}
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"
