get:
  summary: Get a media by ID
  description: getMediaById
  operationId: getMediaById
  tags:
    - media
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "ok"
              data:
                $ref: "../schemas/Media.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

post:
  summary: Update a media by ID
  description: updateMedia
  operationId: updateMedia
  tags:
    - media
  parameters:
    - $ref: "../params/{id}.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/MediaCreate.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "updated"
              data:
                $ref: "../schemas/Media.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

delete:
  summary: Delete a media by ID
  description: deleteMedia
  operationId: deleteMedia
  tags:
    - media
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "deleted"
              data:
                type: object
                example: {}
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"
