get:
  tags:
    - developer
  summary: Get all developers
  operationId: getAllDevelopers
  description: getAllDevelopers
  parameters:
    - $ref: '../params/page.yaml'
    - $ref: '../params/size.yaml'
    - $ref: '../params/sort.yaml'
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'ok'
              data:
                type: array
                items:
                  $ref: '../schemas/Developer.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
post:
  tags:
    - developer
  summary: Create new Developer
  operationId: addDeveloper
  description: addDeveloper
  requestBody:
    description: Create a new Developer
    content:
      application/json:
        schema:
          $ref: '../schemas/DeveloperCreate.yaml'
    required: true
  responses:
    "200":
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'ok'
              data:
                type: array
                items:
                  $ref: '../schemas/Developer.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
