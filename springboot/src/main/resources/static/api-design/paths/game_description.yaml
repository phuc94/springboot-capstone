post:
  summary: Create a new game description
  description: createGameDescription
  operationId: createGameDescription
  tags:
    - game_description
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/GameDescriptionCreate.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "created"
              data:
                $ref: "../schemas/GameDescription.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

get:
  summary: Get all game descriptions
  description: getAllGameDescriptions
  operationId: getAllGameDescriptions
  tags:
    - game_description
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "ok"
              data:
                type: array
                items:
                  $ref: "../schemas/GameDescription.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"
