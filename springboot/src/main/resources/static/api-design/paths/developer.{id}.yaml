get:
  summary: Get a developer by ID
  description: getDeveloperById
  operationId: getDeveloperById
  tags:
    - developer
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: "200"
              message:
                type: string
                example: "ok"
              data:
                $ref: "../schemas/Developer.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

post:
  summary: Update a developer by ID
  description: updateDeveloper
  operationId: updateDeveloper
  tags:
    - developer
  parameters:
    - $ref: "../params/{id}.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/DeveloperCreate.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: "200"
              message:
                type: string
                example: "updated"
              data:
                $ref: "../schemas/Developer.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

delete:
  summary: Delete a developer by ID
  description: deleteDeveloper
  operationId: deleteDeveloper
  tags:
    - developer
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: "204"
              message:
                type: string
                example: "Accepted"
              data:
                type: object
                example: null
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"
