get:
  tags:
    - developer
  summary: Get developer by ID
  operationId: getDeveloperById
  description: getDeveloperById
  parameters:
    - $ref: '../params/{id}.yaml'
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'ok'
              data:
                type: array
                items:
                  $ref: '../schemas/Developer.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
delete:
  tags:
    - developer
  summary: Deletes a Developer
  description: deleteDeveloper
  operationId: deleteDeveloper
  parameters:
    - $ref: '../params/{id}.yaml'
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'deleted'
              data:
                type: object
                example: {}
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
