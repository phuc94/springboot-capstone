post:
  summary: Create a new coupon
  description: createCoupon
  operationId: createCoupon
  tags:
    - coupon
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CouponCreate.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "created"
              data:
                $ref: "../schemas/Coupon.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

get:
  summary: Get all coupons
  description: getAllCoupons
  operationId: getAllCoupons
  tags:
    - coupon
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "ok"
              data:
                type: array
                items:
                  $ref: "../schemas/Coupon.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"
