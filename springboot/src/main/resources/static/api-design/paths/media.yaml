post:
  summary: Create a new media
  description: createMedia
  operationId: createMedia
  tags:
    - media
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/MediaCreate.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "created"
              data:
                $ref: "../schemas/Media.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

get:
  summary: Get all media
  description: getAllMedia
  operationId: getAllMedia
  tags:
    - media
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "200"
              message:
                type: string
                example: "ok"
              data:
                type: array
                items:
                  $ref: "../schemas/Media.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"
