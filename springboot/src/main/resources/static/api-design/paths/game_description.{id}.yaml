get:
  summary: Get a game description by ID
  description: getGameDescriptionById
  operationId: getGameDescriptionById
  tags:
    - game_description
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: "200"
              message:
                type: string
                example: "ok"
              data:
                $ref: "../schemas/GameDescription.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

post:
  summary: Update a game description by ID
  description: updateGameDescription
  operationId: updateGameDescription
  tags:
    - game_description
  parameters:
    - $ref: "../params/{id}.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/GameDescriptionCreate.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: "200"
              message:
                type: string
                example: "updated"
              data:
                $ref: "../schemas/GameDescription.yaml"
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"

delete:
  summary: Delete a game description by ID
  description: deleteGameDescription
  operationId: deleteGameDescription
  tags:
    - game_description
  parameters:
    - $ref: "../params/{id}.yaml"
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: "204"
              message:
                type: string
                example: "Accepted"
              data:
                type: object
                example: null
    "400":
      $ref: "../responses/400.yaml"
    "404":
      $ref: "../responses/404.yaml"
