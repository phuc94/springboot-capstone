get:
  tags:
    - game
  summary: Get Game by Id
  operationId: getGameById
  parameters:
    - name: game_id
      in: path
      description: 'ID of Game need o be fetched'
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'ok'
              data:
                $ref: '../schemas/Game.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
post:
  tags:
    - game
  summary: Update a Game
  operationId: updateGame
  parameters:
    - name: game_id
      in: path
      description: 'Game id to be delete'
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    description: Update a Game
    content:
      application/json:
        schema:
          $ref: '../schemas/Game.yaml'
    required: true
  responses:
    "200":
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'ok'
              data:
                $ref: '../schemas/Game.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
delete:
  tags:
    - game
  summary: Deletes a Game
  description: delete a game
  operationId: deleteGame
  parameters:
    - name: game_id
      in: path
      description: 'Game id to be delete'
      required: true
      schema:
        type: integer
        format: int64
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'Game deleted successfully!'
              data:
                type: object
                example: {}
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
