type: object
properties:
  id:
    $ref: './standard_id.yaml'
  code:
    type: string
    example: "SLKJVSD"
  discount_amount:
    type: number
    example: 30.5
  usage_limit:
    type: integer
    example: 300
  used_count:
    type: integer
    example: 221
  start_date:
    type: string
    format: date-time
  end_date:
    type: string
    format: date-time
  status:
    $ref: '../enums/coupon_status.yaml'
  type:
    type: string
    example: "direct"
