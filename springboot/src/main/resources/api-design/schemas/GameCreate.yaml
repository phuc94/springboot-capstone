type: object
required:
  - title
  - is_dlc
  - status
properties:
  is_dlc:
    type: boolean
    example: false
  game_dlc_id:
    type: integer
  title:
    type: string
  price:
    type: number
  realease_date:
    type: string
    format: date-time
  esrb_rating:
    type: string
    enum: [EVERYONE, EVERYONE_10, TEEN, MATURE, ADULT, PENDING, PENDING_17]
  is_deleted:
    type: boolean
  publisher_id:
    type: integer
  status:
    type: string
    enum: [DRAFT, VISIBLE, HIDDEN, ARCHIVED]
  description_id:
    type: integer
  developer_id:
    type: integer
