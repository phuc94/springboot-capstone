get:
  tags:
    - game
  summary: Get all games
  operationId: getAllGame
  responses:
    "200":
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'ok'
              data:
                type: array
                items:
                  $ref: '../schemas/GameList.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
post:
  tags:
    - game
  summary: Create new Game
  operationId: addGame
  requestBody:
    description: Create a new Game
    content:
      application/json:
        schema:
          $ref: '../schemas/GameCreate.yaml'
    required: true
  responses:
    "200":
      description: Successful
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: 'ok'
              data:
                type: array
                items:
                  $ref: '../schemas/Game.yaml'
    "400":
      $ref: '../responses/400.yaml'
    "404":
      $ref: '../responses/404.yaml'
